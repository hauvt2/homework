<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            font-size: 22px;
        }
        .wrap {
            width: 700px;
            margin: 0 auto;
            background: #888888;
            padding: 80px;
        }
        .row {
            overflow: hidden;
        }
        .row .col1 {
            float: left;
        }
        .row .col2 {
            padding-left: 50px;
            float: left;

        }
    </style>
</head>
<body>
<div class="wrap">
    <form name="dangky" action="" method="post">
        <div class="row">
            <div class="col1">
                Họ Tên
            </div>
            <div class="col2">
                <input type="text" name="username" placeholder="Nhập họ và tên" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                SĐT
            </div>
            <div class="col2">
                <input type="text" name="phone" placeholder="Nhập số điện thoại" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Mã xác thực
            </div>
            <div class="col2">
                <input type="text" name="code" placeholder="Nhập mã xác thực" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Email
            </div>
            <div class="col2">
                <input type="text" name="mail" placeholder="Nhập email" value="">
            </div>
        </div>

        <div class="row">
            <div class="col1">
                Mật khẩu
            </div>
            <div class="col2">
                <input type="text" name="Pass" placeholder="Nhập mật khẩu từ 6 đến 32 ký tự" value="">
            </div>
        </div>

        <div class="row">
            <div class="col1">
                Giới tính
            </div>
            <div class="col2">
                Nam
                <input type="radio" name="gioitinh" value="Nam">
                Nữ
                <input type="radio" name="gioitinh" value="Nữ">
            </div>
        </div>

        <div class="row">
            <div class="col1">
                Ngày sinh
            </div>
            <div class="col2">

                <select name="Ngay">
                    <option value="">Ngày</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

                <select name="Thang">
                    <option value="">Tháng</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>

                </select>

                <select name="Nam">
                    <option value="">Năm</option>
                    <option value="1">1991</option>
                    <option value="2">1992</option>
                    <option value="3">1993</option>
                    <option value="4">1994</option>
                    <option value="5">1995</option>
                    <option value="6">1996</option>
                    <option value="7">1997</option>
                    <option value="8">1998</option>
                    <option value="9">1999</option>
                    <option value="10">2000</option>
                    <option value="11">2001</option>
                    <option value="12">2002</option>
                    <option value="13">2003</option>
                    <option value="14">2004</option>

                    <option value="16">2006</option>
                    <option value="17">2007</option>
                    <option value="18">2008</option>
                    <option value="19">2009</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="low2">
                <p><input type="checkbox" name="accept" value="1">
                    Nhận các thông tin và chương trình khuyến mãi của Tiki qua email.
                    Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo
                    <a href="https://hotro.tiki.vn/hc/vi/articles/201971214">điều kiện sử dụng và chính sách của Tiki.</a></p>
            </div>
        </div>
        <div class="row">
            <div class="low1">
                <input type ="submit" name="submit" value="Tạo tài khoản">
            </div>
        </div>
    </form>
</div>
</body>
</html>
